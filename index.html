<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Sortable Lsit</title>
    <script
      src="https://kit.fontawesome.com/3229a9e9a5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <ul class="sortable-list">
      <li class="item" draggable="true">
        <div class="details">
          <img src="/images/img-1.jpg" />
          <span>Kristina Zasiadko</span>
        </div>
        <i class="fa-solid fa-grip-vertical"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="/images/img-2.jpg" />
          <span>Jordan Frost</span>
        </div>
        <i class="fa-solid fa-grip-vertical"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="/images/img-3.jpg" />
          <span>Adriana O'Neill</span>
        </div>
        <i class="fa-solid fa-grip-vertical"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="/images/img-4.jpg" />
          <span>Santiago Mcmillan</span>
        </div>
        <i class="fa-solid fa-grip-vertical"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="/images/img-5.jpg" />
          <span>Beatrice Lynch</span>
        </div>
        <i class="fa-solid fa-grip-vertical"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="/images/img-6.jpg" />
          <span>Steffan Rhodes</span>
        </div>
        <i class="fa-solid fa-grip-vertical"></i>
      </li>
    </ul>
  </body>
</html>
